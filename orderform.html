<div class="container-fluid">
<div class="container">
<h2 class="text-center">Place Your Order Here</h2>

<form method="post">
<table class="table table-borderless">
<tr class="form-group">
<td>
<label for="name">Your Name:</label>
</td>
<td>
<input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
</td>

</tr>

<tr class="form-group">
<td>
<label for="contact">Contact:</label>
</td>
<td>
<input type="tel" class="form-control" id="number" placeholder="Enter Number" name="number">
</td>
</tr>

<tr class="form-group">
<td>
<label for="email">Email Address:</label>
</td>
<td>
<input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
</td>
</tr>
<tr class="form-group">
<td>
<label for="Address">Address:</label>
</td>
<td>
<input type="text" class="form-control" id="address" placeholder="Address" name="address">
</td>
</tr>

<tr class="form-group">
<td>
<label for="list">Select Product:</label>
</td>
<td>
<select id="list" class="form-control">
<option id="aircooler" value="AirCooler">Air Cooler</option>
<option id="pedfan" value="PedestialFan">Pedestial Fan</option>
<option id="aircooler2" value="AirCooler2">Air Cooler 2</option>
<option id="window" value="windowAC">Window AC</option>
<option id="aircooler3" value="AirCooler3">Air Cooler 3</option>
<option id="fan" value="Ceilingfan">Ceiling Fan</option>
</select>
</td>

<tr class="form-group">
<td>
<label for="qty">Quantity:</label>
</td>
<td>
<input type="number" class="form-control" id="qty" placeholder="Quantity" name="qty">
</td>
</tr>

<tr class="form-group">
<td>
<label for="price">Price:</label>
</td>
<td>
<input type="text" class="form-control" id="price" placeholder="Price" name="qty" readonly>
</td>
</tr>


</table>

</form>
<input type="submit" value="ORDER" class="button float-right">
